@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("lib/jquery/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/angular/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("lib/bootstrap/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar">
            <a class="navbar-brand" href="/">Scala Todo</a>
        </div>
        <div class="container">
            @content
        </div>
    </body>
</html>
